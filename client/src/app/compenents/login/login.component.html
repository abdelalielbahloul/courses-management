<div class="row mx-auto my-4">
    <div class="col-md-2"></div>
    <div class="col-md-8 mt-2">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center"><i class="fa fa-sign-in"></i> SignIn</h1>
            </div>
            <div class="card-body">
                <img [src]="'/assets/angular-icon.png'" class="card-img-top text-center" alt="@Angular">
                <div class="form-group">
                  <label for="email"><strong>Email :</strong></label>
                  <input type="email" id="email" class="form-control" [(ngModel)]="user.email" placeholder="Enter your adress email" required>
                </div>
                <div class="form-group">
                    <label for="password"><strong>Password :</strong></label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="user.password" placeholder="***************" required>
                </div>
                <button (click)="sign_in(user)" class="btn btn-outline-primary btn-lg pull-right"> <strong>Login</strong></button>
                <!-- {{ user | json }} -->
            </div>
    <div class="col-md-2"></div>
</div>
