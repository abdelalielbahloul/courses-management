<div class="row mx-auto my-4">
    <div class="col-md-2"></div>
    <div class="col-md-8 mt-2">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center"><i class="fa fa-user-plus"></i> Registration</h1>
            </div>
            <div class="card-body">
                <img [src]="'/assets/angular-icon.png'" class="card-img-top text-center" alt="@Angular">                                       
                <div class="form-group">
                    <label for="email"><strong>Email :</strong></label>
                    <input type="email" id="email" class="form-control" [(ngModel)]="user.email" placeholder="Enter your adress email" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="password"><strong>Password :</strong></label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="user.pasword" placeholder="***************" aria-describedby="helpId">
                </div>
                <button class="btn btn-outline-success btn-lg pull-right"> <strong>Register</strong></button>
            </div>
    <div class="col-md-2"></div>
</div>
